<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/92ab285d58.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Sora&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="searchfunction.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Fives search</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Five club</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/artists.html">Top artists</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/themes.html">Themes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/us.html">Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h1>Search for something</h1>
    <div class="input-group mb-3">
      <input
        type="text"
        id="searchbox"
        class="form-control"
        placeholder="song title, artist, club member or theme"
        aria-label="Search"
        aria-describedby="searchBtn"
      />
      <button
        class="btn btn-primary"
        type="button"
        id="searchBtn"
        onclick="searchfunction()"
      >
        Go
      </button>
    </div>

    <div id="message"></div>
    <div id="output"></div>

    <div class="card-group" id="output"></div>
    <script src="script.js"></script>
  </body>
</html>
